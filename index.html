<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all" />
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count Up</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Count Up to the Max!</h1>
        <p>Enter the max and multiple, and let us do the rest!</p>
      </div>
      <div id="number-input">
        <form>
          <div id="max-group" class="form-group">
            <label for="max">Enter the max to count to:</label>
            <input id="max" class="form-control" />
            <span id="max-help" class="help-block"></span>
          </div>
          <div id="multiple-group" class="form-group">
            <label for="multiple">Enter the multiple to count by:</label>
            <input id="multiple" class="form-control" />
            <span id="multiple-help" class="help-block"></span>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
      <p></p>
      <div class="well result">
        <h4 id="count-list"></h4>
      </div>
    </div>
  </body>
</html>
